  <table width="1200px" id="signals">
    <tr>
      <th width="160px">Time</th>
      <th width="470px">Bullish</th>
      <th width="50px">Count</th>
      <th width="470px">Bearish</th>
      <th width="50px">Count</th>
    </tr>
    <tr *ngFor="let a of alerts">
      <td>{{a.triggered}}</td>
      <td><ul class="symbols"><li class="bull" *ngFor="let bl of a.bullish">{{bl}}</li></ul></td>
      <td style="text-align: center;">{{a.total_bullish}}</td>
      <td><ul class="symbols"><li class="bear" *ngFor="let br of a.bearish">{{br}}</li></ul></td>
      <td style="text-align: center;">{{a.total_bearish}}</td>
    </tr>
  </table>
